<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 2px solid blueviolet;
            padding: 10px;
        }

        th {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <caption>Ice Cream Choices</caption>
        <tr>
            <th rowspan="2">Amount</th>
            <th colspan="2">Add-on</th>
        </tr>
        <tr>
            <th>Jelly</th>
            <th>Sliced-almond</th>
        </tr>
        <tr>
            <td>1</td>
            <td>No</td>
            <td>No</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>3</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
